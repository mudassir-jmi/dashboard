<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div id="main">

        <div class="head">

                <span style="font-size:30px;cursor:pointer; color: white;" class="nav2">&#9776; Dashboard</span>

        <div class="col-div-3">

        </div>
        <div class="col-div-3">

                <img src="./images/IContact.png" alt="IContact">
